<!-- projects.html -->
{% extends 'index.html' %}

{% block content %}


<div class="row mb-4">
  <div class="col-md-6">
    <h2>Projetos</h2>
  </div>
  <div class="col-md-6">
    <div class="d-flex justify-content-end">
      <a href="" class="btn btn-success">Criar Novo Projetos</a>
    </div>
  </div>
</div>
<div class="row">
  {% for project in projects %}
    <div class="col-md-12">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ project.name_project }}</h5>
          <p class="card-text">Última Execução: {{ project.dt_last_run.strftime('%d-%m-%Y %H:%M:%S') }}</p>
          <p class="card-text">{{ "Ativo" if project.fl_active else "Inativo" }}</p>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <button class="btn btn-primary me-2">
            <i class="fas fa-file-alt me-1"></i>
            Log
          </button>
          <button class="btn btn-primary me-2">
            <i class="fas fa-eye me-1"></i>
            View
          </button>
          <button class="btn btn-primary me-2">
            <i class="fas fa-search me-1"></i>
            Consulta
          </button>
          <button class="btn btn-primary me-2">
            <i class="fas fa-clock me-1"></i>
            Time
          </button>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
